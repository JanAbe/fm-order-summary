<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
</head>
<body>
<main>
    <div class="container">
        <div class="card">
            <img src="./images/illustration-hero.svg" alt="image of dancing person">
            <div class="content-wrapper">
                <h1 class="title">Order Summary</h1>

                <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device
                    anywhere you like!</p>

                <div class="pricing-wrapper">
                    <div class="annual-plan-wrapper">
                        <img src="./images/icon-music.svg" alt="music symbol">
                        <div class="annual-plan">
                            <h2>Annual Plan</h2>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <div class="button-wrapper">
                        <button>Change</button>
                    </div>
                </div>

                <div class="payment-button-wrapper">
                    <button class="payment-button">Proceed to Payment</button>
                </div>

                <div class="cancel-button-wrapper">
                    <button class="cancel-button">Cancel Order</button>
                </div>
            </div>
        </div>
    </div>
</main>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
</div>
</body>
</html>
